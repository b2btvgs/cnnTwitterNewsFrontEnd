<div class="box mdl-shadow--8dp">
    <widget-header-panel></widget-header-panel>
    <div class="box-content">
        <div>
            <div google-chart chart="chart" class="box mdl-shadow--8dp" style="border:0px inset grey;padding:0 ">
            </div>
            <span class="tableValuesFormat mdl-shadow--8dp" ng-if="tempTotals[1]">Market Value:  {{accountsTotals[1] | number}}</span>

            <span class="tableValuesFormat mdl-shadow--8dp pull-right" ng-if="tempTotals[2]" style="margin-top:3px;">Cash Value:  {{accountsTotals[2] | number}}</span>
        </div>
    </div>
</div>
